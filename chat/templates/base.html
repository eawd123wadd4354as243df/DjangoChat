<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Django Chat{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Django Chat</a>
        {% comment %}
        <div class="collapse navbar-collapse justify-content-end">
          {% if user.is_authenticated %}
          <span class="navbar-text me-2">Logged in as {{ user.username }}</span>
          <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'login' %}"
            >Login</a
          >
          <a class="btn btn-success" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
        {% endcomment %}
      </div>
    </nav>

    <div class="container py-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
